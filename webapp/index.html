<!DOCTYPE html>
<html ng-app="celebrityQuizz">

	<head>
	    <meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="author" content="Ngamije Emmanuel, Le Corvec Quentin, Dolez ThÃ©o, Girard Laurent">
	    
	    <title>Celebrity Quizz</title>
	    
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<link rel="stylesheet" href="css/style.css">
	
	    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">		
	    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
		
	</head>

	<body ng-controller="QuizzController">
	
		<!-- Navigation -->
	    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
	        <div class="container topnav">
	            <!-- Brand and toggle get grouped for better mobile display -->
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
	                <a class="navbar-brand topnav" href = "http://localhost:8000" ng-click = "openPageHome()" >Celebrity Quizz</a>
	            </div>
	
	           <div ng-show = "user">
		           <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		                <ul class="nav navbar-nav navbar-right">
		                    <li>
		            			<button type="button" class="btn btn-default navbar-btn" ng-click = 'logout()'>Sign out</button>
								<p>{{ user.name }}</p>
		                    </li>
		                    <li>
								<img class = "img-circle" ng-src = "{{ user.picture }}" style="width:60px;">
		                    </li>
		                </ul>
		            </div>
		        </div>
		        
	            <div ng-show = "!user">
		            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		                <ul class="nav navbar-nav navbar-right">
		                    <li>
		            			<button type="button" class="btn btn-default navbar-btn" ng-click = 'login()'>Sign in</button>
		                    </li>
		                </ul>
		            </div>
	            </div>
	                       
	            <!-- /.navbar-collapse -->
	        </div>
	        <!-- /.container -->
	    </nav>
	        
	    <div ng-show = "page == 'home' " >
		    <div class="intro-header">
		        <div class="container">
		            <div class="row">
		                <div class="col-lg-12">
		                    <div class="intro-message">
		                        <h1>Quizz Celebrity</h1>
		                        <h3>The hardest quizz ever </h3>
		                        <hr class="intro-divider">
		                        <ul class="list-inline intro-social-buttons">
		                            <li>
		                                <a ng-click = openPagePlay() class="btn btn-default btn-lg"><i class="glyphicon glyphicon-expand"></i> <span class="network-name">Play !</span></a>
		                            </li>
		                        </ul>
		                    </div>
		                </div>
		            </div>
		        </div>
		        <!-- /.container -->
		    </div>
	    </div>
	    
		<div ng-show = "page == 'play' " >
		    <div class="intro-header">
		        <div class="container">
		            <div class="row">
		                <div class="col-lg-12">
		                    <div class="intro-message">
		                        <h1>Quizz Celebrity</h1>
		                        <h3>Choose a theme</h3>
		                        <hr class="intro-divider">
		                        <ul class="list-inline intro-social-buttons">
		                            <li>
		                                <a href="" class="btn btn-default btn-lg"><i class="glyphicon glyphicon-film"></i> <span class="network-name">Actor</span></a>
		                            </li>
		                            <li>
		                                <a href="" class="btn btn-default btn-lg"><i class="glyphicon glyphicon-headphones"></i> <span class="network-name">Musicians</span></a>
		                            </li>
		                            <li>
		                                <a href="" class="btn btn-default btn-lg"><i class="glyphicon glyphicon-question-sign"></i> <span class="network-name">Another one</span></a>
		                            </li>
		                        </ul>
		                    </div>
		                </div>
		            </div>
		
		        </div>
		        <!-- /.container -->
		    </div>
	    </div>
    
		<!-- <div ng-show = "page ==  'connexion' " >
			<button name = "play" ng-click="openPagePlay()"> play </button>
		</div>
		 	
		<div ng-show = "page == 'play' " >
	 		{{ funiculaire }}
			<button name = "actor" ng-click="chooseActor()"> actor </button>
			<button name = "musician" ng-click="chooseMusician()"> muscician </button>
			<img ng-src="{{currentQuestionImage}}"  style="height: 300px;"/>  
		</div> -->
 	</body>
	
	<script src= "js/angular.min.js"></script>
	<script src= "js/angular-google-gapi.min.js"></script>
	<script src= "js/angular-cookies.min.js"></script>
	<script src = "js/app.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
